<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Final Velha VII</title>
        <link rel="shortcut icon" href="../static/img/Meteor.ico">
        <script src="{{ url_for('static',    filename='js/util.js') }}" defer></script>
        <script src="{{ url_for('static',    filename='js/main.js') }}" defer></script>
        <script src="{{ url_for('static',    filename='js/servicos_rest.js') }}" defer></script>
        <script src="{{ url_for('static',    filename='js/ff7.js') }}" defer></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='css/ff.css') }}" media="screen" />
        <meta charset="utf-8">
    </head>
    <body class="fundo">

        <img style="display: none;"  id = "right" class = "extra" src = "https://www.dropbox.com/s/1pq4d1ksjv3tuoz/FF7Cursor.png?raw=1">
    
        <div class="margem_formulario">
            <fieldset class="bordaFormulario">

            <form action=""  id="formulario_de_captura" method="get">

                <h1 class="central">Cadastro</h1>

            <div  class="fonteFormulario">
                
                <div>
                <label for="cpf">CPF:</label>   
                    <input required type="text" name="cpf" id="cpf" maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
                
                <div>
                <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" maxlength="50">
                </div>

                <div>
                    <label for="data">Data de Nascimento:</label> 
                    <input name="data" id="data" type="date" value="2018-07-22" min="1900-01-01" max="2024-12-31">
                </div>

                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" >   
                        <option>Homem</option>  
                        <option>Mulher</option>
                    </select>
                </div>

                <div>
                <label for="cidade">Cidade:</label>
                <select name="cidade" id="cidade" >  
                    <option>Brasilia</option>  
                    <option>Goias</option>
                    <option>Minas Gerais</option>
                    <option>SÃ£o Paulo</option>
                    <option>Rio de Janeiro</option>
                </select>
                </div>

                <div>
                <label for="uf">UF:</label>
                <select name="uf" id="uf">  
                    <option>DF</option>  
                    <option>GO</option>
                    <option>MG</option>
                    <option>SP</option>
                    <option>RJ</option>
                </select>
                </div>

                <div>
                    <label for="cep">CEP:</label> 
                    <input type="text" name="cep" id="cep" maxlength="8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>         

            </div>
            
            <div class="aceitar_cancelar_voltar">
                <div  class="fonte">
                    <aside id="aside">
                            <ul id="menu">
                                <li id="btn_aceitar" number="0">Aceitar</li>
                                <li id="btn_cancelar" number ="1">Cancelar</li>
                                <li onclick=location.href="{{ url_for('index')}}" number ="2" id="btn_voltar">Voltar</li>
                            </ul>
                
                    </aside>    
                </div>    
        
            </div>    
        </form>
        </fieldset>
    </div>
    
  </body>
</html>
